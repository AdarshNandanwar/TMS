{% extends "transfers/base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row text-center form-container-row">
        <div class="col-md-8 shadow mb-5 table-light rounded box" style="margin: 20px auto;">
            <div class="row form-row">
                <div class="col">
                    <h3>TS2PS Form</h3>
                    <form action="/ts2ps/" method="post">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <input class="btn btn-dark" type="submit" value="Submit">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
